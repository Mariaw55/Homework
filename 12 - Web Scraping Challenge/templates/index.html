<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Information on the Red Planet you didn't know you cared about!</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <img src="{{ mars.featured_image_url}}" alt="Sloth">
    <h2>The weather in Mars is currently {{mars.mars_weather}}</h2>
    <h3>Latest Mars Headlines: {{ mars.latest_news }}</h3>
    <h3>{{ mars.news_summary }}</h3>
  </div>
  </div>
</body>

</html>
